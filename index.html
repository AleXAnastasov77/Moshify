<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <footer class="block block-footer">
      <div class="container grid footer__sections">
        <div class="collapsible">
          <header class="collapsible__header">
            <h2 class="collapsible__heading">Products</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <div class="collapsible__content">
            <ul class="list">
              <li class="list__item"><a href="">WordPress Hosting</a></li>
              <li class="list__item">
                <a href="">Free Automated WordPress</a>
              </li>
              <li class="list__item"><a href="">Migrations</a></li>
              <li class="list__item"><a href="">Domain Names</a></li>
              <li class="list__item"><a href="">Monthly Web Hosting</a></li>
            </ul>
          </div>
        </div>
        <div class="collapsible">
          <header class="collapsible__header">
            <h2 class="collapsible__heading">Company</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <div class="collapsible__content">
            <ul class="list">
              <li class="list__item"><a href="">About</a></li>
              <li class="list__item"><a href="">Affiliates</a></li>
              <li class="list__item"><a href="">Blog</a></li>
            </ul>
          </div>
        </div>
        <div class="collapsible">
          <header class="collapsible__header">
            <h2 class="collapsible__heading">Support</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <div class="collapsible__content">
            <ul class="list">
              <li class="list__item"><a href="">Contact</a></li>
              <li class="list__item"><a href="">Knowledge Base</a></li>
              <li class="list__item"><a href="">FAQ</a></li>
            </ul>
          </div>
        </div>
        <div class="collapsible">
          <header class="collapsible__header">
            <h2 class="collapsible__heading">Domains</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <div class="collapsible__content">
            <ul class="list">
              <li class="list__item"><a href="">Domain Checker</a></li>
              <li class="list__item"><a href="">Domain Transfer</a></li>
              <li class="list__item"><a href="">Free Domain</a></li>
            </ul>
          </div>
        </div>
        <section class="footer__brand">
          <a href="/"
            ><img src="images/logo.png" alt="" class="footer__logo"
          /></a>
          <p class="footer__copyright">Copyright &copy; 2024 AleX</p>
        </section>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
